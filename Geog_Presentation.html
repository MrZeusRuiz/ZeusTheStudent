<!DOCTYPE html>
<html>
<head>
    <title>Video Embed with Cited Works</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
        }
        
        .container {
            max-width: 80%;
            text-align: center;
        }
        
        h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        
        iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Title</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/tFdnCzfJPJ0" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <h2>Description</h2>
        <p>This is a description of the video.</p>
        
        <h2>Cited Works</h2>
        <ul>
            <li>Author 1, "Title of Work 1," Journal/Website, Year</li>
            <li>Author 2, "Title of Work 2," Journal/Website, Year</li>
            <li>Author 3, "Title of Work 3," Journal/Website, Year</li>
        </ul>
    </div>
</body>
</html>
