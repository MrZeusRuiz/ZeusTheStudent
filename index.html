<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ART_130_GROUP-2</title>
  <!-- CSS -->
  <style>
    
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, sans-serif;
    }

    .gallery {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .gallery .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gallery .slide.active {
      opacity: 1;
    }

    .gallery .slide .text {
      color: white;
      font-size: 24px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      opacity: 0;
      transition: opacity 4s 1.5s, visibility 0s 1s;
    }

    .gallery .slide.active .text {
      opacity: 1;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 20%;
      border: none;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      cursor: pointer;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="slide active" style="background-image: url(https://americanindian.si.edu/developingstories/images/DQ_168_1920.jpg);">
   
    </div>

    <div class="slide" style="background-image: url(https://americanindian.si.edu/developingstories/images/DQ_58_1920.jpg);">
  
    </div>

    <div class="slide" style="background-image: url(https://americanindian.si.edu/developingstories/images/DQ_258_1920.jpg);">
   
    </div>

    <div class="slide">
      <iframe src="https://www.markermusic.com/" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div class="slide">
      <iframe src="https://www.inbflat.net/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>

    <div class="description">
    <div class="text active">
      <span id="descriptionText1">Black Lives Matter Protest</span><br>
      <span id="locationText1">Location 1</span><br>
      <span id="photoText1">Photo 1</span><br>
    </div>
    <div class="text">
      <span id="descriptionText2">Caring for Unsheltered Relatives</span><br>
      <span id="locationText2">Location 2</span><br>
      <span id="photoText2">Photo 2</span><br>
    </div>
    <div class="text">
      <span id="descriptionText3">Shutting Down a Church Revival Meeting</span><br>
      <span id="locationText3">Location 3</span><br>
      <span id="photoText3">Photo 3</span><br>
    </div>
  </div>

  <button id="prevBtn">◀</button>
  <button id="nextBtn">▶</button>
  
</body>
 <script>
  const descriptionField = document.querySelector('.description .text');
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function updateDescription() {
    const descriptionText = document.querySelector(`#descriptionText${currentSlide + 1}`).textContent;
    const locationText = document.querySelector(`#locationText${currentSlide + 1}`).textContent;
    const photoText = document.querySelector(`#photoText${currentSlide + 1}`).textContent;

    descriptionField.innerHTML = `${descriptionText}<br>${locationText}<br>${photoText}`;
  }

  function showSlide(n) {
    slides[currentSlide].classList.remove('active');
    slides[n].classList.add('active');
    currentSlide = n;
    updateDescription();
  }

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  prevBtn.addEventListener('click', () => {
    if (currentSlide > 0) {
      showSlide(currentSlide - 1);
    }
  });
  nextBtn.addEventListener('click', () => {
    if (currentSlide < slides.length - 1) {
      showSlide(currentSlide + 1);
    }
  });

  function scrollHandler(e) {
    if (e.deltaY > 0 && currentSlide < slides.length - 1) {
      showSlide(currentSlide + 1);
    } else if (e.deltaY < 0 && currentSlide > 0) {
      showSlide(currentSlide - 1);
    }
  }
  document.addEventListener('wheel', scrollHandler, { passive: false });

  // Initial setup
  slides[currentSlide].classList.add('active');
  updateDescription();

  // Handle keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft' && currentSlide > 0) {
      showSlide(currentSlide - 1);
    } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
      showSlide(currentSlide + 1);
    }
  });
</script>
