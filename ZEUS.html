<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      padding: 20px;
    }

    #container {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    p {
      font-weight: bold;
    }

    @media only screen and (max-width: 600px) {
      #container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>âš¡</h1>

    <!-- First track -->
    <p>Track ONE: Early Writing</p>
    <audio controls>
      <source src="https://github.com/MrZeusRuiz/ZeusTheStudent/raw/main/Early_Writing.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Second track -->
    <p>Track TWO: Indus Seal</p>
    <audio controls>
      <source src="https://github.com/MrZeusRuiz/ZeusTheStudent/raw/main/INDUS_SEAL.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
