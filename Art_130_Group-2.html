<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Scrolling Gallery</title>
	<!-- CSS -->
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.gallery {
			position: relative;
			height: 100vh;
			overflow: hidden;
		}
		.gallery .slides {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			transition: transform 0.5s;
		}
		.gallery .slide {
			height: 100%;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.gallery .slide:nth-child(1) {
			background-image: url(https://i.imgur.com/hAisNHb.jpg);
		}
		.gallery .slide:nth-child(2) {
			background-image: url(https://i.imgur.com/QlrIHln.jpg);
		}
		.gallery .slide:nth-child(3) {
			background-image: url(https://i.imgur.com/IGLzzUs.jpg);
		}
		.scroll-button {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background: rgba(255, 255, 255, 0.5);
			border: none;
			border-radius: 50%;
			font-size: 24px;
			color: #333;
			cursor: pointer;
			 transition: background 0.3s ease;
		}
		.scroll-button:hover {
			background: rgba(255, 255, 255, 0.8);
		}
		.scroll-button.prev {
			left: 20px;
		}
		.scroll-button.next {
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<div class="slides">
			<div class="slide"></div>
			<div class="slide"></div>
			<div class="slide"></div>
		</div>
		<button class="scroll-button prev" onclick="scrollGallery(-1)">‹</button>
		<button class="scroll-button next" onclick="scrollGallery(1)">›</button>
	</div>
	<script>
		let currentSlide = 0;
		const slides = document.querySelectorAll('.slide');
		const slideWidth = slides[0].offsetWidth;
		const totalSlides = slides.length;
		const slidesContainer = document.querySelector('.slides');
		slidesContainer.style.width = slideWidth * totalSlides + 'px';

		function scrollGallery(direction) {
			currentSlide += direction;
			if (currentSlide < 0) {
				currentSlide = totalSlides - 1;
			} else if (currentSlide >= totalSlides) {
				currentSlide = 0;
			}
			slidesContainer.style.transform = `translateX(-${slideWidth * currentSlide}px)`;
		}
	</script>
</body>
</html>
