<!DOCTYPE html>
<html>
<head>
	<title>Slideshow with Scroll Buttons</title>
	<style>
		.slideshow-container {
			max-width: 800px;
			position: relative;
			margin: auto;
		}

		.mySlides {
			display: none;
		}

		.prev, .next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			margin-top: -22px;
			padding: 16px;
			color: white;
			font-weight: bold;
			font-size: 18px;
			transition: 0.6s ease;
			border-radius: 0 3px 3px 0;
			user-select: none;
		}

		.next {
			right: 0;
			border-radius: 3px 0 0 3px;
		}

		.prev:hover, .next:hover {
			background-color: rgba(0,0,0,0.8);
		}

		.text {
			color: #f2f2f2;
			font-size: 15px;
			padding: 8px 12px;
			position: absolute;
			bottom: 8px;
			width: 100%;
			text-align: center;
		}

		.dot-container {
			text-align: center;
			padding: 20px;
			background: #ddd;
		}

		.dot {
			cursor: pointer;
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
			background-color: #717171;
		}

		.fade {
			animation-name: fade;
			animation-duration: 1.5s;
			animation-fill-mode: forwards;
		}

		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}
	</style>
</head>
<body>

<div class="slideshow-container">

	<div class="mySlides fade">
		<img src="https://via.placeholder.com/800x400?text=Slide+1" style="width:100%">
		<div class="text">Caption Text</div>
	</div>

	<div class="mySlides fade">
		<img src="https://via.placeholder.com/800x400?text=Slide+2" style="width:100%">
		<div class="text">Caption Text</div>
	</div>

	<div class="mySlides fade">
		<img src="https://via.placeholder.com/800x400?text=Slide+3" style="width:100%">
		<div class="text">Caption Text</div>
	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<div class="dot-container" style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
</div>
