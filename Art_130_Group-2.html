<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		nav {
			position: fixed;
			overflow: hidden;
			top: -97%;
			width: 100%;
			height: 100%;
			background: #e74c3c;
			transition: all 0.5s;
		}
		nav ul li {
			cursor: pointer;
			height: 150px;
			width: 150px;
			background: #1abc9c;
			margin: 20px;
			float: left;
		}
		.picture {
			height: 100vh;
			width: 100%;
			overflow: hidden;
			position: relative;
		}
		.picture .bkg {
			height: 100%;
			width: 100%;
			background-position: center center;
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}
		.picture.active .bkg {
			opacity: 1;
		}
		.info-section {
			background: #34495e;
			height: calc(100vh - 150px);
			width: 100%;
			display: flex;
			overflow: hidden;
		}
		.info-wrapper {
			width: 95%;
			padding: 2.5%;
			display: flex;
			overflow-x: auto;
			scroll-behavior: smooth;
		}
		.info-section p {
			color: white;
			font-size: 24px;
			font-family: Helvetica, sans-serif;
		}
		.info {
			width: 300px;
			height: 188px;
			margin-right: 20px;
			flex-shrink: 0;
		}
		/* Scroll buttons */
		.scroll-button {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background: #1abc9c;
			border: none;
			border-radius: 50%;
			outline: none;
			color: white;
			font-size: 24px;
			cursor: pointer;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			z-index: 1;
		}
		.scroll-button.up {
			left: 50%;
			transform: translate(-50%, -50%) rotate(-90deg);
		}
		.scroll-button.down {
			left: 50%;
			transform: translate(-50%, -50%) rotate(90deg);
		}
		.scroll-button:hover {
			background: #16a085;
		}
		/* Disable hover on scroll for performance */
		.disable-hover {
			pointer-events: none;
		}
		/* Custom scrollbar */
		::-webkit-scrollbar {
			width: 8px;
			height: 16px;
		}
		::-webkit-scrollbar-track {
			background: white;
		}
		::-webkit-scrollbar-thumb {
			background: #c0c0c0;
		}
	</style>
</head>
