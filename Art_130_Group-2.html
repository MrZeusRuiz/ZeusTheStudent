nav.show {

.info-section p {
  color: white;
  font-size: 24px;
  font-family: Helvetica, sans-serif;
}

.info {
	width: 300px;

	float: left;
}

/* Used to disable hover on scroll for performance */
.disable-hover {
	pointer-events: none;
}

/* CUSTOM SCROLLBARS */
::-webkit-scrollbar {
	width: 8px;
	height: 16px;
}

::-webkit-scrollbar-track {
	background: white;
}

::-webkit-scrollbar-thumb {
	background: #c0c0c0;
}
	</style>
	
	<script>
		/* TURN OFF HOVER DURING SCROLL (PERFORMANCE) */
var body = document.body, timer;

window.addEventListener('scroll', function() {
	clearTimeout(timer);
	if(!body.classList.contains('disable-hover')) {
		body.classList.add('disable-hover');
	}

	timer = setTimeout(function() {
		body.classList.remove('disable-hover');
	}, 500);
}, false);

/* SKROLLR */
$(document).ready(function () {
  skrollr.init({
    smoothScrolling: true,
    forceHeight: false
  });
});

/* NAVIGATION */
var picture = $('.picture');

// Show full screen nav
$('nav').on('click', function () {
	$(this).toggleClass('show');
});

// On click, scroll to appropriate select
$('ul li').on('click', function () {
	var thisPicture = $(this);
	var number = thisPicture.text();

	$('html, body').stop().animate({scrollTop: $('.picture'+number).position().top}, 400);
});
		</script>
