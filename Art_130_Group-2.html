	<style>
		body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}
		nav {
			position: fixed;
			overflow: hidden;
			top: -97%;
			width: 100%;
			height: 100%;
			background: #e74c3c;
			transition: all 0.5s;
		}
		nav ul li {
			cursor: pointer;
			height: 150px;
			width: 150px;
			background: #1abc9c;
			margin: 20px;
			float: left;
		}
		.picture-container {
			position: relative;
			height: 100vh;
			width: 100%;
		}
		.picture {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			transition: opacity 0.5s;
		}
		.picture.active {
			opacity: 1;
		}
		.picture.inactive {
			opacity: 0;
			pointer-events: none;
		}
		.picture-nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			z-index: 1;
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 0 10%;
		}
		.picture-nav button {
			background: none;
			border: none;
			color: white;
			font-size: 24px;
			cursor: pointer;
			opacity: 0.5;
			transition: opacity 0.3s;
		}
		.picture-nav button:hover {
			opacity: 1;
		}
	</style>
</head>
