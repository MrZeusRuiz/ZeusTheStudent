<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.gallery {
			position: relative;
			width: 100vw;
			height: 100vh;
			overflow-x: scroll;
			scroll-snap-type: x mandatory;
			scroll-behavior: smooth;
		}
		.gallery::-webkit-scrollbar {
			display: none;
		}
		.slide {
			position: relative;
			width: 100vw;
			height: 100vh;
			scroll-snap-align: start;
		}
		.slide .image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.button {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			width: 40px;
			height: 40px;
			background: rgba(255, 255, 255, 0.5);
			border-radius: 50%;
			z-index: 1;
			cursor: pointer;
		}
		.button:hover {
			background: rgba(255, 255, 255, 0.8);
		}
		.button.left {
			left: 20px;
			background-image: url("https://cdn-icons-png.flaticon.com/512/271/271228.png");
			background-position: center center;
			background-repeat: no-repeat;
			background-size: 24px 24px;
		}
		.button.right {
			right: 20px;
			background-image: url("https://cdn-icons-png.flaticon.com/512/271/271220.png");
			background-position: center center;
			background-repeat: no-repeat;
			background-size: 24px 24px;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<div class="slide">
			<div class="image" style="background-image: url(https://i.imgur.com/hAisNHb.jpg);"></div>
		</div>
		<div class="slide">
			<div class="image" style="background-image: url(https://i.imgur.com/QlrIHln.jpg);"></div>
		</div>
		<div class="slide">
			<div class="image" style="background-image: url(https://i.imgur.com/IGLzzUs.jpg);"></div>
		</div>
	</div>
	<div class="button left" onclick="scrollGallery(-1);"></div>
	<div class="button right" onclick="scrollGallery(1);"></div>
	<script>
		function scrollGallery(direction) {
			const gallery = document.querySelector(".gallery");
			const slides = document.querySelectorAll(".slide");
			const currentSlide = gallery.scrollLeft / window.innerWidth;
			const targetSlide = currentSlide + direction;
			if (targetSlide < 0 || targetSlide >= slides.length) {
				return;
			}
			gallery.scrollTo({
				left: targetSlide * window.innerWidth,
				behavior: "smooth"
			});
		}
	</script>
</body>
</html>
