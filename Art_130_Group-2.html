<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<!-- CSS -->
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		nav {
			position: fixed;
			overflow: hidden;
			top: -97%;
			width: 100%;
			height: 100%;
			background: #e74c3c;
			transition: all 0.5s;
		}
		nav ul li {
			cursor: pointer;
			height: 150px;
			width: 150px;
			background: #1abc9c;
			margin: 20px;
			float: left;
		}
		.picture {
			height: 556px;
			width: 100%;
		}
		.picture .bkg {
			height: 100%;
			width: 100%;
		}
		.picture1 .bkg {
			background: url(https://i.imgur.com/hAisNHb.jpg) no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		.picture2 .bkg {
			background: url(https://i.imgur.com/QlrIHln.jpg) no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		.picture3 .bkg {
			background: url(https://i.imgur.com/IGLzzUs.jpg) no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		.info-section {
			background: #34495e;
			height: 100%;
			width: 100%;
			overflow: auto;
			overflow-y: hidden;
			overflow-x: scroll;
			position: relative;
		}
		.info-wrapper {
			width: 95%;
			padding: 2.5%;
		}
		.info-section p {
			color: white;
			font-size: 24px;
			font-family: Helvetica, sans-serif;
		}
		.info {
			width: 300px;
			height: 188px;
			float: left;
		}
		/* Used to disable hover on scroll for performance */
		.disable-hover {
			pointer-events: none;
		}
		/* CUSTOM SCROLLBARS */
		::-webkit-scrollbar {
			width: 8px;
			height: 16px;
		}
		::-webkit-scrollbar-track {
			background: white;
		}
		::-webkit-scrollbar-thumb {
			background: #c0c0c0;
		}
		/* SCROLL INDICATOR */
		.scroll-indicator {
			position: absolute;
			top: 0;
			right: 0;
			height: 100%;
			width: 8px;
			background: rgba(192, 192, 192, 0.5);
			opacity: 0;
			transition: opacity 0.2s;
			z-index: 1;
		}
		.info-section:hover .scroll-indicator {
			opacity: 1;
		}
		.info-section::-webkit-scrollbar-thumb:hover {
			background: #a0a0a0;
		}
		.info-section::-webkit-scrollbar-thumb:active {
			background: #808080;
		}
	</style>
</head>
