<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scrolling Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.gallery {
			display: flex;
			overflow-x: scroll;
			overflow-y: hidden;
			scroll-snap-type: x mandatory;
			scroll-behavior: smooth;
			width: 100%;
			height: 100%;
		}

		.gallery::-webkit-scrollbar {
			display: none;
		}

		.picture {
			flex: 0 0 auto;
			min-width: 100%;
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			scroll-snap-align: center;
		}

		.picture1 {
			background-image: url(https://i.imgur.com/hAisNHb.jpg);
		}

		.picture2 {
			background-image: url(https://i.imgur.com/QlrIHln.jpg);
		}

		.picture3 {
			background-image: url(https://i.imgur.com/IGLzzUs.jpg);
		}
	</style>
</head>
<body>
	<div class="gallery">
		<div class="picture picture1"></div>
		<div class="picture picture2"></div>
		<div class="picture picture3"></div>
	</div>
</body>
</html>
